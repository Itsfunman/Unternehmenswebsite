<body>

<div class="title">
    <h1>Kontakt</h1>
</div>

<div class="boxes">
    <div class="commonStyles kontaktBox slideInLeft delayAnimation">
        <h3 class="kontaktTitle">Kontaktformular</h3>
        <p class="explanation">Bitte füllen Sie das Formular aus, um uns zu kontaktieren. Wir werden uns so schnell wie möglich bei Ihnen melden.</p>
        <form action="https://formspree.io/f/xbjvvkyq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="_replyto" required><br><br>
            
            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <div class="contact-preference">
                <label for="contact-preference">Bevorzugte Kontaktmethode:</label><br>
                <input type="radio" id="preferEmail" name="contact-preference" value="email" checked>
                <label for="preferEmail">E-Mail</label>
                <input type="radio" id="preferPhone" name="contact-preference" value="phone">
                <label for="preferPhone">Telefon</label>
            </div><br><br>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            
            <input type="hidden" name="_subject" value="Neue Anfrage von TECHSOLUTIONS!"/>
            <input type="submit" value="Senden">
        </form>
    </div>




    <div class="commonStyles kontaktBox slideInLeft delayAnimation-200">
        <h3 class="kontaktTitle">Adresse</h3>
        <div id="map"></div>
    </div>
</div>

<script src="../js/Maps.js"></script>
</body>
